<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div th:insert="@{/slideBar}"></div>
			</div>
			<!-- display list of products -->
			<div class="col-md-9">
				<div class="row">

					<div class="col-lg-12">
						<ol class="breadcrumb" th:if="${userClickProducts=='true'}">
							<li><a th:href="@{/home}">Home </a></li>
							<li class='active'>/ Show All Products</li>
						</ol>

						<ol class="breadcrumb" th:if="${userClickCategProducts=='true'}">
							<li><a th:href="@{/home}">Home </a></li>
							<li class='active'>/ category</li>
							<li class='active' th:text="${' / '+category.name}"></li>

						</ol>
					</div>
				</div>


				<div class="col-xs-12">
					<table id="productTable" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>NAME</th>
								<th>BRAND</th>
								<th>U.PRICE</th>
								<th>Qtt.Available</th>
								<th></th>

							</tr>
						</thead>
						<tfoot>
							<tr>
								<th></th>
								<th>NAME</th>
								<th>BRAND</th>
								<th>U.PRICE</th>
								<th>Qtt.Available</th>
								<th></th>
							</tr>
						</tfoot>

					</table>
				</div>

			</div>
		</div>
	</div>

</body>
